<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required> <br>
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required><br>
            <br>
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="Fecha de nacimiento" name="Fecha de nacimiento" required> <br>
            <br>
            <label for="género">Género:</label><br>
            <label for="género">Género:</label><br>
            <input type="radio" id="masculino" name="género" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="género" value="femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="otro" name="género" value="otro">
            <label for="otro">Otro</label>

        </fieldset>
        <fieldset>
            <legend>Información de contacto</legend>
            <label for="email">Email</label>
            <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required><br>
            <br>
            <label for="telefono">Nº de teléfono</label>
            <input type="tel" id="telefono" name="telefono"required>
        </fieldset>
        <fieldset>
            <legend>Información de Cuenta</legend>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required><br>
            <br>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required><br>
            <br>
            <label for="comfirmar_contraseña">Confirme su contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>
        </fieldset>
        <fieldset>
            <legend>Preferencias</legend>
                <label for="color_favorito">Color Favorito</label>
                <select name="color_favorito" id="color_favorito">
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="amarillo">Amarillo</option>
                </select><br>
                <br>
                <label>
                    <input type="checkbox" id="terminos" name="terminos" required>
                    Acepto los terminos y condiciones
                </label>
        </fieldset>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
